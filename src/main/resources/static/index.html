<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build & Run</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/flowbite/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flowbite/dist/flowbite.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="./app.js"></script>
</head>
<body class="bg-gray-500 text-white">
<noscript>
    <h2 class="text-red-500 text-center">
        Parece que seu navegador não suporta Javascript! WebSocket depende da ativação do Javascript. Ative
        Javascript e recarregue esta página!
    </h2>
</noscript>
<div id="main-content" class="flex justify-center items-center p-4">
    <div style="width: 900px; "
         class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

        <div class="grid grid-cols-1 text-center">
            <h2 class="font-bold text-2xl">Bate Papo</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 my-4">
            <div>
                <form class="space-y-4">
                    <div>
                        <label for="user" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome</label>
                        <input type="text" id="user" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite seu nome" required />
                    </div>
                    <div>
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mensagem</label>
                        <textarea id="message" rows="4"
                                  class="block p-2.5 w-full text-sm text-gray-900
                                  bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                  placeholder="Digite sua mensagem aqui"></textarea>
                    </div>
                </form>
            </div>
            <div class="text-right space-x-2">
                <button id="connect" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    Conectar
                </button>
                <button id="disconnect"
                        class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 disabled:opacity-50"
                        disabled>Disconectar
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 my-4" id="message-input">
            <form class="flex items-center">
                <button id="send" type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Enviar mensagem
                </button>
            </form>
        </div>

        <div class="grid grid-cols-1 my-4">
            <table id="conversation" class="min-w-full divide-y divide-gray-200 bg-gray-700 rounded-lg">
                <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                        Bate papo
                    </th>
                </tr>
                </thead>
                <tbody id="livechat" class="divide-y divide-gray-600">
                <!-- Messages will be dynamically appended here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
